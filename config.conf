# OpenVPN Bridge Configuration File

# Paths (relative to script location)
OPENVPN_DIR="/etc/openvpn"
PKI_DIR_NAME="openvpn-ca"
CLIENT_OUTPUT_DIR="clients"

# Network Configuration
VPN_NETWORK="10.8.0.0"
VPN_NETMASK="255.255.255.0"
VPN_PORT="61123"
VPN_PROTOCOL="udp"

# Local Network (auto-detected if empty)
LOCAL_NETWORK=""

# Certificate Settings
CERT_COUNTRY="US"
CERT_PROVINCE="CA"
CERT_CITY="San Francisco"
CERT_ORG="OpenVPN"
CERT_EMAIL="admin@example.com"
CERT_OU="OpenVPN"
KEY_SIZE="2048"
CA_EXPIRE="3650"
CERT_EXPIRE="3650"

# OpenVPN Settings
CIPHER="AES-256-GCM"
AUTH="SHA256"
VERB_LEVEL="3"

# Server Settings
SERVER_CN="OpenVPN-Server"
