# OpenVPN Bridge Configuration File

# Paths (relative to script location)
OPENVPN_DIR="/etc/openvpn/server"
PKI_DIR_NAME="openvpn-ca"
CLIENT_OUTPUT_DIR="clients"

# Network Configuration
VPN_NETWORK="10.8.0.0"
VPN_NETMASK="255.255.255.0"
VPN_PORT="1194"
VPN_PROTOCOL="udp"

# Local Network (auto-detected if empty)
LOCAL_NETWORK=""

# Server IP for routing (auto-detected if empty)
# This is the server's local IP that VPN clients will route to
SERVER_LOCAL_IP=""

# Certificate Settings
CERT_COUNTRY="US"
CERT_PROVINCE="CA"
CERT_CITY="YourCity"
CERT_ORG="YourOrganization"
CERT_EMAIL="admin@yourorg.com"
CERT_OU="IT Department"
KEY_SIZE="2048"
CA_EXPIRE="3650"
CERT_EXPIRE="3650"

# OpenVPN Settings
CIPHER="AES-256-GCM"
AUTH="SHA256"
VERB_LEVEL="3"

# Server Settings
SERVER_CN="OpenVPN-Server"
